<p>裝修之前，有不少準工作需要做。</p>
<p>第一，想好要怎麽做，做好預算；如果有需要，要請設計師出施工圖紙。註意，如果涉及到擴建和改建，一定要請教council，是否需要審批。審批的過程大約需要4-8周的時間。因此，如果您比較急，壹定要預留時間等待審批。
</p>
<p>
第二，找一個可靠的裝修團隊，確定施工方案和工期日程。第三，材料到位。材料不齊全會影響施工進度，增加成本。因此，一定要在施工前準備好足夠壹個星期施工的材料。這樣才會最大限度減少耽誤工期。
</p>
